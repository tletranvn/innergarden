on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Heroku API Key Presence
        run: |
          if [ -z "${{ secrets.HEROKU_API_KEY }}" ]; then
            echo "::error::HEROKU_API_KEY secret is empty or not accessible!"
            exit 1
          else
            echo "HEROKU_API_KEY seems to be present (masked): ${{ secrets.HEROKU_API_KEY }}"
          fi

      - name: Log in to Heroku Container Registry
        run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build Docker image
        run: docker build --platform linux/amd64 -t registry.heroku.com/innergarden/web .

      - name: Push Docker image to Heroku
        run: docker push registry.heroku.com/innergarden/web

      - name: Release to Heroku
        run: |
          curl -n -X PATCH https://api.heroku.com/apps/innergarden/formation \
            -H "Content-Type: application/json" \
            -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
            -H "Authorization: Bearer ${{ secrets.HEROKU_API_KEY }}" \
            -d '{"updates":[{"type":"web","docker_image":"registry.heroku.com/innergarden/web"}]}'
