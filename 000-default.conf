<VirtualHost *:80>
    DocumentRoot /app/public
    DirectoryIndex index.php

    <Directory /app/public>
        AllowOverride All
        Require all granted
        FallbackResource /index.php
    </Directory>

    <Directory /app/var>
        Require all denied
    </Directory>

    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>