framework:
    session:
        # Store sessions in database for Heroku (ephemeral filesystem)
        handler_id: Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        cookie_secure: auto
        cookie_samesite: lax
        cookie_lifetime: 7200
        gc_maxlifetime: 7200
        # Ensure session cookie works across requests
        cookie_httponly: true
