# This file is the entry point to configure all the services.
# Files in the packages/ subdirectory configure the dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    env(MONGODB_URL): ''
    env(MONGODB_DB): ''
    env(CLOUDINARY_URL): '' 

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in services.
        autoconfigure: true # Automatically registers services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude: '../src/DependencyInjection/' # Exclude this if not already

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Cloudinary configuration service (using the main Cloudinary class)
    # This service is what App\Service\CloudinaryUploader will autowire
    Cloudinary\Cloudinary:
        arguments:
            - cloud_name: '%env(CLOUDINARY_CLOUD_NAME)%'
              api_key: '%env(CLOUDINARY_API_KEY)%'
              api_secret: '%env(CLOUDINARY_API_SECRET)%'
              secure: true

    # Cloudinary uploader service
    # This service will now receive the configured Cloudinary\Cloudinary object
    App\Service\CloudinaryUploader:
        # Autowiring will handle injecting Cloudinary\Cloudinary based on type-hint
        # No explicit arguments needed here if App\Service\CloudinaryUploader
        # has a constructor that accepts Cloudinary\Cloudinary

    # Injection du client MongoDB en récupérant la variable d'environnement
    MongoDB\Client:
        arguments:
            $uri: '%env(MONGODB_URL)%'

    App\Command\TestMongoCommand:
        tags: ['console.command']