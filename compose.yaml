services:
  www:
    build: docker/php
    container_name: innergarden_symfony_php
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www
    networks:
      - innergarden_symfony

  db:
    image: mysql:8.0
    container_name: innergarden_symfony_mysql
    volumes:
      - ./var/db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: innergarden
      MYSQL_USER: tenten
      MYSQL_PASSWORD: Newstart@2025
    ports:
      - "3306:3306"
    networks:
      - innergarden_symfony

networks:
  innergarden_symfony:

volumes:
  db_data:
